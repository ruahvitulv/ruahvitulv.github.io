<p class="m-form-description">Please fill in the following form to contact me, or email me at <a class="dont-load" href="mailto:{{ site.email }}">{{ site.email }}</a>.</p>

<form class="m-form" id="form">
	<div class="m-form-feedback" id="form-feedback"></div>
	
	<div class="form-group margin-top-0">
		<input class="form-control" type="text" id="form-name" placeholder="Name">
	</div>

	<div class="form-group">
		<input class="form-control" type="email" id="form-email" placeholder="Email address">
	</div>

	<div class="form-group">
		<textarea class="form-control" rows="3" id="form-message" placeholder="Message"></textarea>
	</div>

	<div class="form-group">
		<button class="" id="form-submit">Submit</button>
	</div>
</form>
