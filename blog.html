---
layout: default
body-class: 

siteNav: journal
title:  "Journal"
permalink: /journal/
---

<section id="content" role="main">
	<div class="wrapper">
		{% for post in site.posts %}
			<a class="m-post-link" href="{{ post.url | prepend: site.baseurl }}/">
				<p class="blog-post-date margin--none">{{ post.date | date: "%-d %b, %Y" }}</p>
				<h3 class="blog-post-title">{{ post.title }}</h3>
				<p class="blog-post-description">{{ post.description }}</p>
			</a>
		{% endfor %}
	</div>
</section>
